name: Ruby

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint_and_test:
    env:
      RACK_ENV: test
      COVERAGE: "true"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby: ["3.0", "3.1", "3.2", "3.3", "jruby-9.4"]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v5
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run rake (lint and test)
        run: bundle exec rake
